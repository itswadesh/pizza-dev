<!DOCTYPE html>

    <title>Pizza Order Form</title>

    <script>
        function updateTotal() {
            var sizeRadios = document.getElementsByName('size');
            var crustRadios = document.getElementsByName('crust');
            var sauceRadios = document.getElementsByName('sauce');
            var cheeseRadios = document.getElementsByName('cheese');
            var toppingsCheckboxes = document.getElementsByName('toppings');
            var total = 0;

            // Calculate total for selected size
            for (var i = 0; i < sizeRadios.length; i++) {
                if (sizeRadios[i].checked) {
                    total += parseFloat(sizeRadios[i].value);
                }
            }

            // Calculate total for selected crust
            for (var i = 0; i < crustRadios.length; i++) {
                if (crustRadios[i].checked) {
                    total += parseFloat(crustRadios[i].value);
                }
            }

            // Calculate total for selected sauce
            for (var i = 0; i < sauceRadios.length; i++) {
                if (sauceRadios[i].checked) {
                    total += parseFloat(sauceRadios[i].value);
                }
            }

            // Calculate total for selected cheese
            for (var i = 0; i < cheeseRadios.length; i++) {
                if (cheeseRadios[i].checked) {
                    total += parseFloat(cheeseRadios[i].value);
                }
            }

            // Calculate total for selected toppings
            for (var i = 0; i < toppingsCheckboxes.length; i++) {
                if (toppingsCheckboxes[i].checked) {
                    total += parseFloat(toppingsCheckboxes[i].value);
                }
            }

            // Display the total
            document.getElementById('total').innerHTML = 'Product Total: ₹' + total.toFixed(2);
        }
    </script>
    <script>
        function zoom(e) {
            var zoomer = e.currentTarget;
            e.offsetX ? offsetX = e.offsetX : offsetX = e.touches[0].pageX
            e.offsetY ? offsetY = e.offsetY : offsetX = e.touches[0].pageX
            x = offsetX / zoomer.offsetWidth * 100
            y = offsetY / zoomer.offsetHeight * 100
            zoomer.style.backgroundPosition = x + '% ' + y + '%';
        }
    </script>
</head>
